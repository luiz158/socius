<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Socius</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/socius.css">
</head>
<body>

	<header class="collapsed"></header>

	<div class="container">
	<form role="form">

		<div class="row" style="margin-top: 20px">
			<div class="col-md-4 col-md-offset-2">
				<h1>Crie sua conta</h1>
			</div>
		</div>

		<div class="row" style="margin-top: 30px">
			<div class="col-md-8 col-md-offset-2">
				<label for="usuarioNome">Nome <span class="required-asterisk">*</span></label> 
				<input type="text" id="usuarioNome" class="form-control" required="required">
				<div id="usuarioNome-message" hidden="true" class="label label-danger"></div>
			</div>
		</div>
		
		<div class="row" style="margin-top: 20px">
			<div class="col-md-4 col-md-offset-2">
				<label for="usuarioEmail">E-mail <span	class="required-asterisk">*</span></label> 
				<input type="text" id="usuarioEmail" class="form-control" required="required">
				<div id="usuarioEmail-message" hidden="true" class="label label-danger"></div>
			</div>
			<div class="col-md-4">
				<label for="usuarioSenha">Senha <span	class="required-asterisk">*</span></label> 
				<input type="password" id="usuarioSenha" class="form-control" required="required">
				<div id="usuarioSenha-message" hidden="true" class="label label-danger"></div>
			</div>
		</div>

		<div class="row" style="margin-top: 30px">
				<fieldset class="col-md-8 col-md-offset-2">
					<legend>Dados da Entidade</legend>
				</fieldset>
		</div>
			
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<label for="entidadeNome">Nome <span	class="required-asterisk">*</span></label> 
				<input type="text" id="entidadeNome" class="form-control" required="required">
				<div id="entidadeNome-message" hidden="true" class="label label-danger"></div>
			</div>
		</div>
			
		<div class="row" style="margin-top: 20px">
			<div class="col-md-2 col-md-offset-2">
				<label for="entidadeSigla">Sigla</label> 
				<input type="text" id="entidadeSigla" class="form-control">
				<div id="entidadeSigla-message" hidden="true" class="label label-danger"></div>
			</div>
			<div class="col-md-2">
				<label for="entidadeCnpj">CNPJ <span class="required-asterisk">*</span></label></label> 
				<input type="text" id="entidadeCnpj" class="form-control" placeholder="99.999.999/9999-99">
				<div id="entidadeCnpj-message" hidden="true" class="label label-danger"></div>
			</div>
			<div class="col-md-4">
				<label for="entidadeSite">Site</label> 
				<input type="url"	id="entidadeSite" class="form-control" placeholder="http://www.exemplo_de_site.com.br">
				<div id="entidadeSite-message" hidden="true" class="label label-danger"></div>
			</div>
		</div>

		<div class="row"  style="margin-top: 20px">
			<div class="col-md-1 col-md-offset-2">
				<button id="registrar" type="button" class="btn btn-primary">Registrar</button>
			</div>
		</div>
		
		<div class="row"  style="margin-top: 20px">
			<div class="col-md-8 col-md-offset-2">
				<div id="global-message" hidden="true" class="alert">
				</div>
			</div>
		</div>

	</form>		
	</div>

	<script type="text/javascript" src="js/lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/proxy/proxy.js"></script>
	<script type="text/javascript" src="js/controller/register.js"></script>
</body>
</html>
